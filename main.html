<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Primary Button -->
<button id="button-1" class="btn btn-primary">Primary Button</button>

<!-- Outline Secondary Button -->
<button id="button-2" class="btn btn-outline-secondary">Outline Secondary Button</button>

<!-- Success Large Button -->
<button id="button-3" class="btn btn-success btn-lg">Success Large Button</button>

<!-- Danger Small Button -->
<button id="button-4" class="btn btn-danger btn-sm">Danger Small Button</button>

<!-- Warning Large Full-screen Width Button -->
<button id="button-5" class="btn btn-warning btn-block">Warning Large Full-screen Width Button</button>

<!-- Disabled Info Button -->
<button id="button-6" class="btn btn-info disabled" disabled>Disabled Info Button</button>

<!-- Light Button -->
<button id="button-7" class="btn btn-light">Light Button</button>

<!-- Link Button -->
<button id="button-8" class="btn btn-link">Link Button</button>

<!-- Bootstrap JS (optional, for some button functionality) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
